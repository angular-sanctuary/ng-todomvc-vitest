@if (todos().length > 0) {
<main class="main">
  <div class="toggle-all-container">
    <input
      class="toggle-all"
      type="checkbox"
      (change)="toggleAll($event)"
      [checked]="!activeTodos().length"
    />
    <label class="toggle-all-label" htmlFor="toggle-all"
      >Toggle All Input</label
    >
  </div>
  <ul class="todo-list">
    @for (todo of todos(); track todo) {
    <app-item
      [todo]="todo"
      (toggle)="toggleTodo(todo)"
      (update)="updateTodo(todo)"
      (remove)="removeTodo(todo)"
    />
    }
  </ul>
</main>
}
